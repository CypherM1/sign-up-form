<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css" />
    <script type="text/javascript" src="./main.js" defer></script>
    <title>Sign Up Form</title>
</head>
<body>

    <div class="wholeArea">
        <div class="bannerArea">
            <div class="logoArea">
                <img src="./pics/policeBox.png" alt="logo" class="obeyLogo">
                <h1 class="obey">Obey</h1>
            </div>
            <div class="photoCredit">
                Photo by <a href="https://unsplash.com/@nasa?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">NASA</a> on <a href="https://unsplash.com/photos/photo-of-outer-space-Q1p7bh3SHj8?utm_content=creditCopyText&utm_medium=referral&utm_source=unsplash">Unsplash</a>
            </div>
        </div>

        <div class="mainArea">
            <form action="#">

                <div class="topFormArea">
                    This is not a real online service! Come take over the Universe with us. You will obey or you will be terminated.  <br>
                    Sign up <i>now</i> to get started.

                    <p>You know you want to.</p>
                </div>

                <div class="middleFormArea">
                    <p>Let's do this!</p>

                    <label for="first_name">FIRST NAME</label>
                    <input type="text" name="first_name" id="first_name">

                    <label for="last_name">LAST NAME</label>
                    <input type="text" name="last_name" id="last_name">

                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">

                    <label for="phone_number">PHONE NUMBER</label>
                    <input type="tel" name="phone_number" id="phone_number">

                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">

                    <label for="confirm_password">CONFIRM PASSWORD</label>
                    <input type="password" name="confirm_password" id="confirm_password">
                </div>

                <div class="bottomFormArea">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p>Already have an account? <a href="#">Log in</a></p>                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
